<!doctype html>
<html lang="en">

<head>
	<title>Todo List Project</title>
	<meta charset="utf-8">
	
	<style>
	body {
	background-color: #FAECA9
	}
	
	.topBar {
		font-family: sans-serif;
		font-size: 1em;
		text-align: center;
		color: white;
		position: fixed;
		top:-3%;
		left:0%;
		z-index: 100;
		width: 100%;
		height: 10%;
		background-color: #8E2EC2;
	}
	.lists {
		font-family: sans-serif;
		font-size: 1.5em;
		top: 5%;
		margin-left: 10%;
		margin-right: 20%;
		margin-top: 5%;
	
	}
	.form {
		color: #FF8000;
		font-size: 0.5em;
	}

</head>


<body>
	<div class= topBar>
		<h1>Sean's To-do List</h1> 
	</div>
	
	<div class= lists>
		<ul class= listLevel1> 
			
		</ul>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        //when user clicks + button next to each li, a form block appears where they can add a new sub-goal. 
		//when user clicks - button next to each li, that li item is erased.
		
		var addIcon = $("<img>")
			.attr("src", "https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678092-sign-add-128.png")
			.attr("alt", "add")
			.attr("width", "30px")
			.on("click", function(event) {
				console.log("wow");
				form.appendTo(".lists");
				}
			);
				
		var deleteIcon = $("<img>")
			.attr("src", "http://image.flaticon.com/icons/png/128/61/61391.png")
			.attr("alt", "delete")
			.attr("width", "30px")
			.on("click", function(event) {
				console.log("clicked delete");
				}
			);
		
		//form construction
		var button = $("<button>").attr("type", "submit");
		var input = $("<input>").attr("type", "string").attr("name", "todo");
		var label = $("<label>").append("Add an item <br>").append(input);
		var form = $("<form>").attr("class", "form").append(label).append(button).on("submit", function(event) {
			event.preventDefault();
			var answer = $(this).find("input").val();
			var blankList = $("<ul>");
			var blankItem = $("<li>");
		
			var addIcon = $("<img>")
				.attr("src", "https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678092-sign-add-128.png")
				.attr("alt", "add")
				.attr("width", "30px")
				.attr("style", "opacity: 0.1")
				.mouseenter(function(event) {
						this.style.opacity = 1;
					}
				)
				.mouseout(function(event) {
						this.style.opacity = 0.1;
					}
				)
				.on("click", function(event) {
						//console.log("clicked add icon");
						var list = $(this).parent();
						var subList = list.find("ul");
						
						form.appendTo(subList);
						//console.log(subList);
					}
				);
					
			var deleteIcon = $("<img>")
				.attr("src", "http://image.flaticon.com/icons/png/128/61/61391.png")
				.attr("alt", "delete")
				.attr("width", "30px")
				.attr("style", "opacity: 0.1")
				.mouseenter(function(event) {
						this.style.opacity = 1;
					}
				)
				.mouseout(function(event) {
						this.style.opacity = 0.1;
					}
				)
				.on("click", function(event) {
						console.log("clicked delete icon");
					}
				);
			
			console.log(this)
			var filledItem = blankItem.text(answer).append(addIcon, deleteIcon, blankList);	
			filledItem.appendTo(".listLevel1");	
			
		});
		
		/*
		var totalCount = $("li").length;
		console.log(totalCount);
		for (var i = 0; i < totalCount; i++) {
			$("li").append(icon);
		}
		*/
		
		//var icon appear beside list item 
		//var icon responds to click -> produces a form
		//saves .lists to localStorage
		//
		
		//icon= image tag containing img
		//place= any tag 
		/*var drawIcon = function (icon place) {
			icon.appendTo(place);
		}*/
		
		//drawIcon(addIcon, ".lists");
		
		addIcon.appendTo(".lists");
		deleteIcon.appendTo(".lists");
		//form.appendTo(".lists");
		
		
		//console.log($("li > .listLevel2"));
		
    </script>
	
</body>





</html>
