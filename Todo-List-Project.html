<!doctype html>
<html lang="en">

<head>
    <title>Todo List Project</title>
    <meta charset="utf-8">
    <link href="Todo.css" rel="stylesheet">

</head>


<body onload="load()">
    <div class= top-bar>
        <h1>Sean's Todo List</h1>
        <label>
            <img class = "display" src = "https://d30y9cdsu7xlg0.cloudfront.net/png/99630-200.png"> = pending
            <img class = "display" src = "https://d30y9cdsu7xlg0.cloudfront.net/png/42732-200.png"> = started
            <img class = "display" src = "https://cdn1.iconfinder.com/data/icons/materia-arrows-symbols-vol-6/24/018_237_ok_check_done_finished-128.png"> = completed
            <img class = "display" src = "https://cdn2.iconfinder.com/data/icons/player-rounded-set/154/player-stop-frame-video-music-256.png"> = stopped
        </label>
    </div>

    <div class= list>
    </div>

    <div class= accessories>
        <div class = form-space></div>
        <button class= delete-all>delete all</button>
        <button class= reorder>reorder list by progress</button>
        <button class= save-all>save work</button>
    </div>

    <br>

    <div class= dialog></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="Todo.js" type="text/javascript"></script>

</body>
